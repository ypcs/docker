---
# create new user 'vagrant' with password 'vagrant'
users:
    - default
    - name: vagrant
      gecos: Vagrant User
      primary-group: vagrant
      groups: users
      ssh-authorized-keys:
        - 'ssh-rsa  vagrant insecure public key'
      passwd: '$6$rounds=4096$a/HBgeKC.b.UEVA$SXQYgTZKmO3ZVkx6uJ4NjNGi9MA5pt3G.RG2eCszBjFnLDIZwIkw/OySWQUfcc4O2sgGKW1nyxXDjir6fmyPF0'
      sudo:
        - 'ALL=(ALL) NOPASSWD:ALL'
runcmd:
  - sed -i '/^PermitRootLogin/s/^.*$/PermitRootLogin without-password/' /etc/ssh/sshd_config
  - sed -i '/^PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl restart ssh
